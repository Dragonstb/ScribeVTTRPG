<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Personal Hall</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/css/general.css" th:href="@{/css/general.css}"/>
        <script src="../static/scripts/hall.js" th:src="@{/scripts/hall.js}"></script>
    </head>
    <body>
        <div role="tablist">
            <button id="hall-settings-btn" type="button" role="tab" aria-controls="hall-settings-panel" th:text="${accountSettings}">Account Settings</button>
            <button id="hall-campaigns-btn" type="button" role="tab" aria-controls="hall-campaigns-panel" th:text="${campaignsLabel}">Campaigns</button>
            <button id="hall-logout-btn" type="button" role="tab" aria-controls="hall-logout-panel" th:text="web.logout">Logout</button>
        </div>
        <div>
            <!-- Account settings -->
            <div role="tabpanel" id="hall-settings-panel" class="nodisplay">
                <p th:text="${accountSettings}">Account Settings</p>
            </div>
            <!-- Campaigns -->
            <div role="tabpanel" id="hall-campaigns-panel">
                <button type="button">new campaign</button>
                <div th:each="cpgn: ${campaigns}">
                    <p th:text="${{cpgn.name}}">Campaign title</p>
                    <p th:text="${{cpgn.system}}">system</p>
                </div>
            </div>
            <div role="tabpanel" id="hall-logout-panel" class="nodisplay">
                <!--<p>Logout</p>-->
                <a href="./index.html" th:href="'./index'" th:text="web.logout">logout</a>
            </div>
        </div>
    </body>
</html>
